<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <!-- design https://in.pinterest.com/pin/11540542773199712/visual-search/?x=16&y=12&w=530&h=397-->
    <div class="container">
      <div class="label">
        <p id="text">2 + 5 - 3</p>
      </div>

      <div class="display">
        <input type="text" value="4" id="display-input"/>
      </div>

      <div class="button-area">
        <div class="row">
          <p class="orange-button">c</p>
          <p>7</p>
          <p>4</p>
          <p>1</p>
          <p>0</p>
        </div>
        <div class="row">
          <p class="symbol">+/-</p>
          <p>8</p>
          <p>5</p>
          <p>2</p>
          <p>.</p>
        </div>
        <div class="row">
          <p class="symbol">%</p>
          <p>9</p>
          <p>6</p>
          <p>3</p>
          <p class="orange-button">AC</p>
        </div>
        <div class="row">
          <p class="symbol">/</p>
          <p class="symbol">X</p>
          <p class="symbol">-</p>
          <p class="symbol">+</p>
          <p class="symbol">=</p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
