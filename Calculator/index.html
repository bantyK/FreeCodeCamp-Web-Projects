<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <!-- design https://in.pinterest.com/pin/11540542773199712/visual-search/?x=16&y=12&w=530&h=397-->
    <div class="container">
      <div class="label">
        <p id="text">2 + 5 - 3</p>
      </div>

      <div class="display">
        <input type="text" value="0" id="display-input" readonly/>
      </div>

      <div class="button-area">
        <div class="row">
          <p class="orange-button">c</p>
          <p class="number">7</p>
          <p class="number">4</p>
          <p class="number">1</p>
          <p class="number">0</p>
        </div>
        <div class="row">
          <p class="symbol toggleSign">+/-</p>
          <p class="number">8</p>
          <p class="number">5</p>
          <p class="number">2</p>
          <p class="number">.</p>
        </div>
        <div class="row">
          <p class="symbol operator">%</p>
          <p class="number">9</p>
          <p class="number">6</p>
          <p class="number">3</p>
          <p class="orange-button">AC</p>
        </div>
        <div class="row">
          <p class="symbol operator">/</p>
          <p class="symbol operator">X</p>
          <p class="symbol operator">-</p>
          <p class="symbol operator">+</p>
          <p class="symbol" id="equal">=</p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
